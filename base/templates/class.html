{% extends 'sidebar.html' %}
{% block title %}Classes{% endblock %}
{% block content %}
{% load static %}

<div class="p-6 bg-gray-bg min-h-screen">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-semibold text-gray-800">Manage Classes</h2>
    <button onclick="openAddClassModal()" class="btn-gradient px-6 py-2 rounded-full shadow text-sm">
      <i class="fas fa-plus mr-2"></i>Add New Class
    </button>
  </div>

  <!-- Class Cards Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Class Card -->
    <div class="bg-white rounded-2xl shadow-md hover:shadow-xl transition-all p-5">
      <div class="flex justify-between items-start mb-3">
        <div>
          <h3 class="text-xl font-bold text-gray-800">JSS 2</h3>
          <p class="text-sm text-gray-500">Class Teacher: Mrs. Janet Obi</p>
        </div>
        <span class="text-xs bg-secondary text-white px-3 py-1 rounded-full">Junior Secondary</span>
      </div>
      <div class="text-sm text-gray-700 space-y-1">
        <p><i class="fas fa-users text-primary mr-2"></i> 38 Students</p>
        <p><i class="fas fa-chalkboard-teacher text-primary mr-2"></i> Room 204</p>
      </div>
      <div class="flex justify-end gap-2 mt-4">
        <button class="px-4 py-1 text-sm bg-yellow-500 text-white rounded-full hover:bg-yellow-600">
          <i class="fas fa-edit mr-1"></i>Edit
        </button>
        <button class="px-4 py-1 text-sm bg-red-600 text-white rounded-full hover:bg-red-700">
          <i class="fas fa-trash mr-1"></i>Delete
        </button>
      </div>
    </div>

    <!-- Repeat for other classes -->
  </div>
</div>

<!-- Add Class Modal -->
<div id="addClassModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-center items-center hidden">
  <div class="bg-white rounded-xl p-6 w-full max-w-lg relative shadow-lg">
    <button onclick="closeAddClassModal()" class="absolute top-3 right-3 text-gray-400 hover:text-black">
      <i class="fas fa-times"></i>
    </button>
    <h3 class="text-xl font-semibold text-gray-800 mb-4">Add New Class</h3>

    <form>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Class Name</label>
          <input type="text" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:outline-none" placeholder="e.g. SS 1">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Department (Optional)</label>
          <select class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:outline-none">
            <option value="">Select</option>
            <option>Science</option>
            <option>Art</option>
            <option>Commercial</option>
          </select>
        </div>
        <div class="sm:col-span-2">
          <label class="block text-sm font-medium text-gray-700 mb-1">Class Teacher</label>
          <input type="text" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary focus:outline-none" placeholder="e.g. Mr. Kelvin Okoro">
        </div>
      </div>
      <div class="mt-6 flex justify-end">
        <button type="submit" class="btn-gradient px-6 py-2 rounded-full shadow">Save Class</button>
      </div>
    </form>
  </div>
</div>

<script>
  function openAddClassModal() {
    document.getElementById('addClassModal').classList.remove('hidden');
  }
  function closeAddClassModal() {
    document.getElementById('addClassModal').classList.add('hidden');
  }
</script>

{% endblock %}
