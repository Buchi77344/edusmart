<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduSmart Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- âœ… Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    .sidebar-dropdown > div {
      display: none;
    }
    .sidebar-dropdown.active > div {
      display: block;
    }
  </style>
</head>
<body class="bg-gray-100 text-[17px] font-sans">

<div class="flex  min-h-screen">

  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-lg sticky top-0 h-screen overflow-y-auto z-40">
    <div class="p-6 border-b border-gray-200">
       <span class="text-2xl font-extrabold bg-gradient-to-r from-[#ee390f] via-[#f9b700] to-[#ee390f] bg-clip-text text-transparent font-poppins">
        EduSmart
      </span>
      <p class="text-sm text-gray-500">Admin Dashboard</p>
    </div>

    <nav class="p-4 space-y-3 font-semibold text-gray-800">

      <a href="#" class="flex items-center gap-3 py-3 px-3 rounded-lg hover:bg-orange-100">
        <i class="fas fa-chart-line text-orange-500 w-5"></i> Dashboard
      </a>

      <!-- Academics -->
      <div class="sidebar-dropdown">
        <button onclick="toggleMenu(this)" class="w-full flex justify-between items-center px-3 py-3 rounded-lg hover:bg-orange-100">
          <span class="flex gap-3 items-center">
            <i class="fas fa-book text-orange-500 w-5"></i> Academics
          </span>
          <i class="fas fa-chevron-down text-xs"></i>
        </button>
        <div class="ml-6 mt-2 space-y-2 text-gray-700 font-normal">
          <a href="#" class="block px-3 py-2 rounded hover:bg-gray-100"><i class="fas fa-user-graduate text-orange-500 mr-2"></i> Students</a>
          <a href="#" class="block px-3 py-2 rounded hover:bg-gray-100"><i class="fas fa-chalkboard-teacher text-orange-500 mr-2"></i> Teachers</a>
          <a href="#" class="block px-3 py-2 rounded hover:bg-gray-100"><i class="fas fa-layer-group text-orange-500 mr-2"></i> Classes</a>
          <a href="#" class="block px-3 py-2 rounded hover:bg-gray-100"><i class="fas fa-book-open text-orange-500 mr-2"></i> Subjects</a>
          <a href="#" class="block px-3 py-2 rounded hover:bg-gray-100"><i class="fas fa-user-check text-orange-500 mr-2"></i> Attendance</a>
        </div>
      </div>

      <!-- Management -->
      <div class="sidebar-dropdown">
        <button onclick="toggleMenu(this)" class="w-full flex justify-between items-center px-3 py-3 rounded-lg hover:bg-orange-100">
          <span class="flex gap-3 items-center">
            <i class="fas fa-briefcase text-orange-500 w-5"></i> Management
          </span>
          <i class="fas fa-chevron-down text-xs"></i>
        </button>
        <div class="ml-6 mt-2 space-y-2 text-gray-700 font-normal">
          <a href="#" class="block px-3 py-2 rounded hover:bg-gray-100"><i class="fas fa-money-bill-wave text-orange-500 mr-2"></i> Payments</a>
          <a href="#" class="block px-3 py-2 rounded hover:bg-gray-100"><i class="fas fa-award mr-2 text-orange-500"></i> Results</a>
          <a href="#" class="block px-3 py-2 rounded hover:bg-gray-100"><i class="fas fa-users-cog text-orange-500 mr-2"></i> Staff</a>
          <a href="#" class="block px-3 py-2 rounded hover:bg-gray-100"><i class="fas fa-book-reader text-orange-500 mr-2"></i> Library</a>
        </div>
      </div>

      <!-- Finance -->
      <div class="sidebar-dropdown">
        <button onclick="toggleMenu(this)" class="w-full flex justify-between items-center px-3 py-3 rounded-lg hover:bg-orange-100">
          <span class="flex gap-3 items-center">
            <i class="fas fa-wallet text-orange-500  w-5"></i> Finance
          </span>
          <i class="fas fa-chevron-down text-xs"></i>
        </button>
        <div class="ml-6 mt-2 space-y-2 text-gray-700 font-normal">
          <a href="#" class="block px-3 py-2 rounded hover:bg-gray-100"><i class="fas fa-money-check-alt text-orange-500 mr-2"></i> School Fees</a>
          <a href="#" class="block px-3 py-2 rounded hover:bg-gray-100"><i class="fas fa-receipt text-orange-500 mr-2"></i> Transactions</a>
        </div>
      </div>

      <!-- Settings -->
      <div class="sidebar-dropdown">
        <button onclick="toggleMenu(this)" class="w-full flex justify-between items-center px-3 py-3 rounded-lg hover:bg-orange-100">
          <span class="flex gap-3 items-center">
            <i class="fas fa-gear text-orange-500 w-5"></i> Settings
          </span>
          <i class="fas fa-chevron-down text-xs"></i>
        </button>
        <div class="ml-6 mt-2 space-y-2 text-gray-700 font-normal">
          <a href="#" class="block px-3 py-2 rounded hover:bg-gray-100"><i class="fas text-orange-500 fa-user-circle mr-2"></i> Profile</a>
          <a href="#" class="block px-3 py-2 rounded hover:bg-gray-100"><i class="fas text-orange-500 fa-credit-card mr-2"></i> Billing</a>
        </div>
      </div>

      <!-- Logout -->
      <a href="#" class="flex items-center gap-3 py-3 px-3 rounded-lg hover:bg-red-100 text-red-600 mt-4">
        <i class="fas fa-sign-out-alt text-red-500 w-5"></i> Logout
      </a>

    </nav>
  </aside>

  <!-- Main Content Area -->
  <main class="flex-1 p-6 overflow-x-auto">
    {% block content %}
    <!-- Your page content will be injected here -->
    {% endblock %}
  </main>

</div>

<script>
  function toggleMenu(button) {
    const dropdown = button.parentElement;
    dropdown.classList.toggle('active');
  }
</script>

</body>
</html>
